version: 2

snapshots:

  - name: sp_data
    description: "A snapshot of the stg_productvendor model, to keep track of changes to that table"
    columns:
    - name: date
      description: "A surrogate key created by dbt. It is the primary key of this table"
      tests:
        - not_null

