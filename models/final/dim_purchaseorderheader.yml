version: 2

models:
  - name: dim_purchaseorderheader
    description: >
      Dimension table for the purchase order. Each record represents the state of
      an purchaseorder between the dates `valid_from` and `valid_to`.
    columns:
      - name: sk_purchaseorder_id
        description: "Sk as unique identifier for the purchaseorder"
        tests:
          - not_null
          - unique
          
      - name: purchaseorder_id
        description: "A identifier for purchaseorder"
      - name: employee_id
        description: "A identifier for purchaseorder"
      - name: vendor_id
        description: "A identifier for purchaseorder"
      - name: shipmethod_id
        description: "A identifier for purchaseorder"
      - name: orderdate
        description: "Order date by employee"
      - name: shipdate
        description: "Ship date afeter order date"
      - name: days_to_shipping
        description: "Day for shipping the order"
      - name: valid_from
        description: "This record is valid since this datetime."
      - name: valid_to
        description: "This record is valid until this datetime."
      - name: last_updated_at
        description: "Timestamp of the last update to this record."

