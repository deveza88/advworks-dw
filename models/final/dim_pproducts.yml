version: 2

models:
  - name: dim_pproducts
    description: >
      Dimension table for the product. Each record represents the state of
      an product between the dates `valid_from` and `valid_to`.
    columns:
      - name: sk_products_id
        description: "Sk as unique identifier for the products"
        tests:
          - not_null
      - name: purchaseorder_id
        description: "A unique identifier for the purchase order"
      - name: product_id
        description: "A unique identifier for the purchase order"
      - name: name
        description: "A unique identifier for the purchase order"
      - name: safetystocklevel
        description: "Safe stock for which product"
      - name: valid_from
        description: "This record is valid since this datetime."
      - name: valid_to
        description: "This record is valid until this datetime."
      - name: last_updated_at
        description: "Timestamp of the last update to this record."

