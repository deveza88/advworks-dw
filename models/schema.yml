version: 2

sources:
  - name: humanresources
    schema: humanresources
    tables:
      - name: employee
      - name: department
      - name: shift
      - name: employeedepartmenthistory
      - name: employeepayhistory
      - name: jobcandidate


  - name: person
    schema: person
    tables:
      - name: person
      - name: address
      - name: addresstype
      - name: businessentity
      - name: businessentityaddress
      - name: businessentitycontact
      - name: contacttype
      - name: emailaddress
      - name: password
      - name: personphone
      - name: phonenumbertype
      - name: stateprovince
      - name: countryregion

  - name: production
    schema: production
    tables:
      - name: product

  - name: sales
    schema: sales
    tables:
      - name: creditcard
      - name: customer
      - name: salesorderdetail
      - name: salesorderheader
      - name: salesorderheadersalesreason
      - name: salesreason
      - name: stateprovince
      - name: store


  - name: purchasing
    schema: purchasing
    tables:
      - name: productvendor


models:

  - name: stg_address
    columns:
      - name: address_id
        description: "A unique identifier for the address, is a primary key, to join stg_salesorderheader, bill_address_id and ship_address_id"
        tests:
          - not_null
          - unique
      - name: stateprovince_id
        description: "A unique identifier for the address, is a primary key, to join stg_stateprovince"
        tests:
          - not_null
          
  - name: stg_countryregion
    columns:
      - name: country_id
        description: "ISO standard code for countries and regions, is a primary key, to join stg_stateprovince"
        tests:
          - unique
          - not_null
      - name: country_name
        description: "Country or region name, is a key"
        tests:
          - unique
          - not_null

  - name: stg_creditcard
    columns:
      - name: creditcard_id
        description: "A unique identifier for the creditcard_id, to join stg_salesorderheader"
        tests:
          - unique
          - not_null

  - name: stg_customer
    columns:
      - name: customer_id
        description: "A identifier for the customer_id, to join stg_salesorderheader.customer_id"
        tests:
          - not_null
          - unique
      - name: person_id
        description: "A identifier for the customer_id, to join stg_pergon.businessentity_id"
        tests:
          - unique

  - name: stg_employee
    columns:
      - name: employee_id
        description: "A unique identifier for the employee, to join stg_person.businessentity_id"
        tests:
          - unique
          - not_null

  - name: stg_person
    columns:
      - name: businessentity_id
        description: "A unique identifier for the employee, to join stg_employee.businessentity_id or stg_customer.person_id"
        tests:
          - unique
          - not_null

  - name: stg_product
    columns:
      - name: product_id
        description: "A identifier for the pkey, to join stg_salesorderdetails.product_id"
        tests:
          - not_null
          - unique

  - name: stg_productvendor
    columns:
      - name: product_id
        description: "Primary key. Foreign key to stg_product.product_id"
        tests:
          - not_null

  - name: stg_salesorderdetail
    columns:
      - name: salesorder_id
        description: "Primary key. Foreign key to stg_salesorderheader.salesorder_id"
        tests:
          - not_null

      - name: product_id
        description: "Primary key. Foreign key to stg_product.product_id"
        tests:
          - not_null

  - name: stg_salesorderheader
    columns:
      - name: salesorder_id
        description: "Primary key. Foreign key to stg_salesorderdetail.salesorder_id"
        tests:
          - not_null
          - unique

      - name: bill_address_id
        description: "Primary key. Foreign key to stg_person.address_id"
        tests:
          - not_null

      - name: ship_address_id
        description: "Primary key. Foreign key to stg_person.address_id"
        tests:
          - not_null

      - name: creditcard_id
        description: "Primary key. Foreign key to stg_creditcard.creditcard_id"

      - name: customer_id
        description: "Primary key. Foreign key to stg_customer.customer.id"
        tests:
          - not_null

  - name: stg_salesorderheadersalesreason
    columns:
      - name: salesorder_id
        description: "Primary key. Foreign key to stg_salesorderheader.salesorder_id"
        tests:
          - not_null
          
      - name: salesreason_id
        description: "Primary key. Foreign key to stg_reason.salesorder_id"
        tests:
          - not_null

  - name: stg_salesreason
    columns:
      - name: salesorder_id
        description: "Foreign key to stg_salesorderheadersalesreason.salesorder_id"

  - name: stg_stateprovince
    columns:
      - name: stateprovince_id
        description: "Primary key. Foreign key to stg_adress.stateprovince_id"
        tests:
          - not_null
          - unique

      - name: country_id
        description: "Primary key. Foreign key to stg_countryregion.country_id"
        tests:
          - not_null

  - name: stg_store
    columns:
      - name: businessentity_id
        description: "Primary key. Foreign key to stg_customer.store_id"
        tests:
          - not_null
          - unique
